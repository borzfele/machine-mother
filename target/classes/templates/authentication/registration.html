<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Reenie+Beanie" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <script src="/js/registration.js"></script>
    <title>machine mother</title>
</head>
<body>


    <div class="col-xs-4" id="form-cont">
        <div id="header">
            <img src="/images/machine-mother-login-logo.png" alt="MM"/>
            <span>machine mother</span>
        </div>
        <h1>registration</h1>
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div>
                <input type="text" th:field="*{name}" placeholder="username" id="username"/>
            </div>
            <div>
                <input type="text" placeholder="e-mail" id="email"/>
            </div>
            <div>
                <input type="password" th:field="*{password}" placeholder="password" id="password"/>
            </div>
            <div>
                <input type="password" placeholder="password again" id="password-again"/>
            </div>
            <button type="submit">save my soul</button>
        </form>
    </div>

</body>
</html>
